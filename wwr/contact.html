<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rafting Seri</title>
    <meta name="description" content="Contact information of Rafting Seri">
    <meta name="author" content="Samuel Cardenas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Rafting Logo">
        <div id="logo">Rafting Seri</div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Rafting Seri</h1>
            <p>456 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 123 456 7890</p>
            <p>info@raftingseri.com</p>
        </section>

        <section class="contact-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12958.752104966057!2d-118.47133207488788!3d35.70929402848568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1760545624020!5m2!1ses!2sco"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>


            <form class="contact-form" action="">

                <label for="name">Name </label>
                <input type="text" id="name" name="name">


                <label for="email">Email </label>
                <input type="email" id="email" name="email">

                <label for="purpose" class="purpose-label">Message Purpose:</label>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>


                <label for="message">Messages</label>
                <textarea id="message" name="message"></textarea>

                <label><input type="checkbox" id="subscribe"> Please subscribe me to the monthly newsletter</label>


                <button type="submit">Get in touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We are here to serve you</h2>
            <div class="employee-grid">
                <div class="employee-card">
                    <img src="images/employee3.jpg" alt="Employee image 1">
                    <p>Employee Profile</p>
                </div>
                <div class="employee-card">
                    <img src="images/employee3.jpg" alt="Employee image 2">
                    <p>Employee Profile</p>
                </div>
                <div class="employee-card">
                    <img src="images/employee3.jpg" alt="Employee image 3">
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy;2025 | Rafting Seri | Samuel Cardenas </p>
            <nav>
                <a href="https://www.facebook.com/"><img src="images/facebook-logo.png" alt="Facebook" width="50"
                        height="50"></a>
                <a href="https://www.instagram.com/"><img src="images/instagram-logo.jpeg" alt="Instagram" width="50"
                        height="50"></a>
                <a href="https://www.youtube.com/"><img src="images/youtube-logo.png" alt="Youtube" width="70"
                        height="50"></a>
            </nav>
        </div>
    </footer>
</body>

</html>
